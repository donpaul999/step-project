<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Personal portfolio - Paul Colta!</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/picture_of_me.jpg" alt="First slide">
      <div class="carousel-caption">
        <h5 class="alert alert-light">Hi, I'm Paul and this is my portfolio. ðŸ˜„</h5>
        <div class="col-md-4 text-center"> 
            <label for="commessages ments-number">Number of messages</label>
            <input type="number" id="messages-number" name="messages-number" min="1" max="100" required>
            <button onclick="getMessagesFromServer()" class="btn btn-primary">Get Messages</button>
            <ul class="list-group" id="messages-container"></ul>
        </div>
        <div class="col-md-4 text-center">
            <form action="/data" method="POST">
                <div class="form-group">
                    <label for="textarea-add-comments">Enter comment</label>
                    <textarea name="text-input" id="textarea-add-comments" class="form-control" required></textarea>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>    
            </form>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/Romania.jpg" alt="Second slide">
      <div class="carousel-caption">
        <h5 class="alert alert-light">I'm from Romania. If you don't know this country for sure you can remember Vlad The Impaler(Dracula).</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/contar.jpg" alt="Third slide">
      <div class="carousel-caption">
        <h5 class="alert alert-light">My main personal project is <a href="https://contar.io/" target='_blank'>Contar.io </a>, an online visiting card</h5>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
